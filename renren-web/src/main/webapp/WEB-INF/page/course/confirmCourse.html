<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>

	<div v-show="showList">
        <form class="form-horizontal" style="width:100% ">
            <div class="form-group">
                <div class="col-xs-3 col-xs-offset-1 control-label">学生姓名: </div>
                <div class="col-xs-6">
                  {{parent.vm.student.name}}
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-3 col-xs-offset-1 control-label">报名课程: </div>
                <div class="col-xs-6">
                  {{parent.vm.course.courseName}}
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-3 col-xs-offset-1 control-label">任课老师: </div>
                <div class="col-xs-6">
                   {{parent.vm.course.teacherName}}
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-3 col-xs-offset-1 control-label">应收费用: </div>
                <div class="col-xs-6">
                   {{parent.vm.course.originalPrice}}元
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-3 col-xs-offset-1 control-label">实收费用: </div>
                <div class="col-xs-6">
                  <input id="actualPrice" class="form-control" type="number">
                </div>
            </div>
        </form>

		<br>
    </div>
    
</div>
<script src="${rc.contextPath}/js/course/addCourse.js?_${date.systemTime}"></script>
<script type="text/javascript">
    var confirm=function(){
        var actualPrice= $("#actualPrice").val()
        if (actualPrice == 0) {
            return "0";
        }
        parent.vm.courseRecord.actualPrice= $("#actualPrice").val();
        return "1";
    }
     
   
</script>

</body>
</html>

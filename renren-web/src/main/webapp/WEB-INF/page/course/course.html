<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			#if($shiro.hasPermission("course:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("course:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("course:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
			   	<div class="col-sm-2 control-label">班级名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="course.courseName" placeholder="班级名称"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">备注</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="course.remarks" placeholder="备注"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">班级-类别，小班，晚辅,一对一</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="course.numberType" placeholder="班级-类别，小班，晚辅,一对一"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label"></div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="course.lastUpdate" placeholder=""/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label"></div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="course.teacherId" placeholder=""/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">课程状态</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="course.status" placeholder="课程状态"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">课次</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="course.courseTime" placeholder="课次"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">开课日期</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="course.startDate" placeholder="开课日期"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">结束日期</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="course.endDate" placeholder="结束日期"/>
			    </div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/course/course.js?_${date.systemTime}"></script>
</body>
</html>

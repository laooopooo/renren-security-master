<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.key"  @keyup.enter="query" placeholder="班级名称、老师">
			</div>
			<a class="btn btn-default" @click="query">查询</a>
			#if($shiro.hasPermission("course:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("course:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("course:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default" >
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal" style="width:100% ">
			<div class="form-group">
			   	<div class="col-sm-1 control-label">班级名称</div>
			   	<div class="col-sm-4">
			      <input type="text" class="form-control" v-model="course.courseName" placeholder="班级名称"/>
			    </div>
				<div class="col-sm-1 control-label">班级类别</div>
			   	<div class="col-sm-4">
			      <input type="text" class="form-control" v-model="course.numberType" placeholder="班级-类别"/>
			    </div>
			</div>

			<div class="form-group">
			   	<div class="col-sm-1 control-label">老师</div>
			   	<div class="col-sm-4">
			   		<select class="input-md form-control" v-model="course.teacherId">
				   	   <option v-for="teacher in teachers" v-bind:value="teacher.teacherId">
				   	   		{{teacher.name}} 
				       </option>
				   	</select>
			    </div>
				<div class="col-sm-1 control-label">课程状态</div>
				<label class="radio-inline">
				  <input type="radio" name="status" value="0" v-model="course.status" checked="checked" disabled/> 未开始
				</label>
				<label class="radio-inline">
				  <input type="radio" name="status" value="1" v-model="course.status" disabled/> 进行中
				</label>
				<label class="radio-inline">
				  <input type="radio" name="status" value="2" v-model="course.status" disabled/> 已结束
				</label>
			</div>

			<div class="form-group">
			   	<div class="col-sm-1 control-label">开课日期</div>
			   	<div class="col-sm-4">
			      <input type="text" id="lay_start_date" class="form-control" v-model="course.startDate" placeholder="开课日期"/>
			    </div>
				<div class="col-sm-1 control-label">结课日期</div>
			   	<div class="col-sm-4">
			      <input type="text" id="lay_end_date" class="form-control" v-model="course.endDate" placeholder="结束日期"/>
			    </div>
			</div>

			<div class="form-group">
				<div class="col-sm-1 control-label">课次</div>
			   	<div class="col-sm-4">
			      <input type="number" class="form-control" v-model="course.courseTime" placeholder="课次"/>
			    </div>
			   	<div class="col-sm-1 control-label">备注</div>
			   	<div class="col-sm-4">
			      <input type="text" class="form-control" v-model="course.remarks" placeholder="备注"/>
			    </div>
			</div>

			<div class="form-group">
				<div class="col-sm-1 control-label">原价</div>
			   	<div class="col-sm-4">
			      <input type="number" class="form-control" v-model="course.originalPrice" placeholder="原价"/>
			    </div>
			   	<div class="col-sm-1 control-label">优惠价</div>
			   	<div class="col-sm-4">
			      <input type="number" class="form-control" v-model="course.actualPrice" placeholder="优惠价"/>
			    </div>
			</div>

			<div class="form-group">
				<div class="col-sm-10 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>
<script src="${rc.contextPath}/js/course/course.js?_${date.systemTime}"></script>
<script type="text/javascript">
	layui.use('laydate', function(){
    var laydate = layui.laydate;
  
	var start = {
	    min: '2009-06-16 23:59:59',
	    max: '2099-06-16 23:59:59',
	    istoday: false,
	    choose: function(datas){
	      end.min = datas; //开始日选好后，重置结束日的最小日期
	      end.start = datas //将结束日的初始值设定为开始日
	      vm.course.startDate=datas;
	    }
	};
  
	var end = {
		min: laydate.now(),
		max: '2099-06-16 23:59:59',
		istoday: false,
		choose: function(datas){
		 	start.max = datas; //结束日选好后，重置开始日的最大日期
		 	vm.course.endDate=datas;
		}
	};
  
	document.getElementById('lay_start_date').onclick = function(){
		start.elem = this;
		start.max = vm.course.endDate;
		laydate(start);
	}
	document.getElementById('lay_end_date').onclick = function(){
		end.elem = this;
		end.min = vm.course.startDate;
		laydate(end);
	}
  
});
</script>

</body>
</html>

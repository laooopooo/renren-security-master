<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div>
			<div class="form-group">
			   	<div class="control-label col-md-2" >
			    	<label>姓名: {{student.name}}</label>
			    </div>

			    <div class="control-label col-md-2">
			    	<label>性别: {{student.sex}}</label>
			    </div>

			   	<div class="control-label col-md-3">
			   		<label>学校: {{student.school}}</label>
			    </div>

			   	<div class="control-label col-md-5">
			   		<label>家长姓名: {{student.parentName}}</label>
			    </div>
			</div>
		</div>
		<div>
			<br><br>
		</div>
		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.key"  @keyup.enter="query" placeholder="班级名称、老师">
			</div>
			<a class="btn btn-default" @click="query">查询</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
</div>
<script src="${rc.contextPath}/js/course/addCourse.js?_${date.systemTime}"></script>


</body>
</html>

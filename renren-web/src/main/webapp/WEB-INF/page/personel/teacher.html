<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.name"  @keyup.enter="query" placeholder="姓名">
			</div>
			#if($shiro.hasPermission("teacher:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("teacher:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("teacher:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
			   	<div class="col-sm-2 control-label">姓名</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="teacher.name" placeholder="姓名"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">教龄</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="teacher.teachAge" placeholder="教龄"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">电话号码</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="teacher.phone" placeholder="电话号码"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">出生日期</div>
			   	<div class="col-sm-10">
			      <input type="text" id="lay_born" class="form-control" v-model="teacher.born" placeholder="出生日期"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">性别</div>
			   	<div class="col-sm-10">
			   		<select class="input-md form-control" v-model="teacher.sex">
				        <option>男</option>
				        <option>女</option>
				   	</select>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">主教科目</div>
			   	<div class="col-sm-10">
				   	<select class="input-md form-control" v-model="teacher.subjectId">
				   	   <option v-for="subject in subjects" v-bind:value="subject.subjectId">
				   	   		{{subject.name}} 
				       </option>
				   	</select>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">职位</div>
			   	<div class="col-sm-10">
			   		<select class="input-md form-control" v-model="teacher.positionId">
				   	   <option v-for="position in positions" v-bind:value="position.positionId">
				   	   		{{position.position}} 
				       </option>
				   	</select>
			      
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">全职</div>
			   	<div class="col-sm-10">
			   		<select class="input-md form-control" v-model="teacher.isFulltime">
				        <option>是</option>
				        <option>否</option>
				   	</select>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">备注</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="teacher.remarks" placeholder="备注"/>
			    </div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>
<script>
layui.use('laydate', function(){
  var laydate = layui.laydate;
 	var born_date = {
 	format: 'YYYY-MM-DD',
    choose: function(datas){
    	vm.teacher.born=datas;
    }
  };

  document.getElementById('lay_born').onclick = function(){
    born_date.elem = this;
    laydate(born_date);
  }
});
</script>
<script src="${rc.contextPath}/js/personel/teacher.js?_${date.systemTime}"></script>
</body>
</html>

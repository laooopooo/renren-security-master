<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn form-inline">
            <label>&nbsp;&nbsp;&nbsp;&nbsp;年份</label>
            <div class="form-group" style="width: 10%">
                <select class="form-control" style="width: auto;" v-model="q.year" >
                   <option v-for="year in years" v-bind:value="year.value">
                        {{year.name}} 
                   </option>
                </select>
            </div>
            <label>季度</label>
            <div class="form-group " style="width: 10%">
                <select class="form-control" v-model="q.quarter" >
                   <option v-for="quarter in finQuarterDatas" v-bind:value="quarter.value">
                        {{quarter.name}} 
                   </option>
                </select>
            </div>
            <label>收支</label>
            <div class="form-group" style="width: 10%">
                <select class="form-control" v-model="q.payOrIncome">
                   <option v-for="payin in payInDatas" v-bind:value="payin.value">
                        {{payin.name}} 
                   </option>
                </select>
            </div>
            
            <a class="btn btn-default" style="width: 8%" @click="query">查找</a>
        </div>

        <div style="margin-top:25px;">
            <div class="col-md-2" style="font-size: 20px">收入：{{totalIn}}元</div>
            <div class="col-md-2" style="font-size: 20px">支出：{{totalOut}}元</div>
            <div class="col-md-8" style="font-size: 20px">利润：{{profit}}元</div>
        </div>

        <div>
            <div>
                <div class="col-md-5">
                      <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
                    <div id="main" style="height:400px"></div>
                </div>
                <div class="col-md-6">
                      <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
                    <div id="main2" style="height:400px"></div>
                </div>
                <div style="height:420px"></div>
            </div>

            <table id="jqGrid"></table>
        </div>
    </div> 
</div>
    
</body>
 <!-- ECharts单文件引入 -->
<script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
<script src="${rc.contextPath}/js/fin/analyze.js?_${date.systemTime}"></script>
</body>
</html>

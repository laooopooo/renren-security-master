<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")

<style type="text/css">
th{
	text-align: center;
    background-color: #F7B824;
}
td{
	height: 70px;
	vertical-align: middle!important;
}
</style>

</head>
<body>
<div id="rrapp" v-cloak>
	
	<div class="grid-btn form-inline">
		<span>姓名：{{parent.vm.teacher.name}}</span>
       <label>&nbsp;&nbsp;&nbsp;&nbsp;年份</label>
         <div class="form-group" style="width: 10%">
             <select class="form-control" style="width: auto;" v-model="q.year" >
                <option v-for="year in years" v-bind:value="year.value">
                     {{year.name}} 
                </option>
             </select>
         </div>
         <label>季度</label>
         <div class="form-group " style="width: 10%">
             <select class="form-control" v-model="q.quarter" >
                <option v-for="quarter in finQuarterDatas" v-bind:value="quarter.value">
                     {{quarter.name}} 
                </option>
             </select>
         </div>
         <a class="btn btn-default" style="width: 8%" @click="query">查找</a>
     </div>
   <table id="jqGrid"></table>
</div>
<script src="${rc.contextPath}/js/personel/teacherCourse.js?_${date.systemTime}"></script>
</body>
</html>

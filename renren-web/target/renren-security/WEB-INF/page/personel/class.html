<!DOCTYPE html>
<html>
<head>
<title></title> #parse("sys/header.html")
</head>
<body>
	<div id="rrapp" v-cloak>
		<div v-show="showList">
			<div class="grid-btn">
				#if($shiro.hasPermission("class:save")) <a class="btn btn-primary"
					@click="add"><i class="fa fa-plus"></i>&nbsp;新增</a> #end
				#if($shiro.hasPermission("class:update")) <a class="btn btn-primary"
					@click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
				#end #if($shiro.hasPermission("class:delete")) <a
					class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
				#end
			</div>
			<table id="jqGrid"></table>
			<div id="jqGridPager"></div>
		</div>

		<div v-show="!showList" class="panel panel-default">
			<div class="panel-heading">{{title}}</div>
			<form class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-2 control-label">班级别名</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="class.className"
							placeholder="班级别名" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">备注</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="class.remarks"
							placeholder="备注" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">班级-类别，小班，晚辅,一对一</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="class.classType"
							placeholder="班级-类别，小班，晚辅,一对一" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label"></div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="class.lastUpdate"
							placeholder="" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label"></div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="class.teacherId"
							placeholder="" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label"></div>
					<input type="button" class="btn btn-primary" @click="saveOrUpdate"
						value="确定" /> &nbsp;&nbsp;<input type="button"
						class="btn btn-warning" @click="reload" value="返回" />
				</div>
			</form>
		</div>
	</div>

	<script
		src="${rc.contextPath}/js/generator/class.js?_${date.systemTime}"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
<style type="text/css">
.col-sm-1{
    width: 10%;
}
p#vtip
{
	position: absolute;
	padding: 10px;
	left: 5px;
	font-size: 0.8em;
	background-color: white;
	border: 1px solid #a6c9e2;
	-moz-border-radius: 5px;
	-webkit-border-radius: 5px;
	z-index: 9999;
}
p#vtip #vtipArrow
{
	position: absolute;
	top: -10px;
	left: 5px;
}
.input_validation-failed
{
	border: 2px solid #FF0000;
	color: red;
}
.test
{
	border: 2px solid #FF0000;
	color: red;
}

</style>

</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			#if($shiro.hasPermission("tenant:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("tenant:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("tenant:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		
		<form  class="bl-form bl-formhor" id="jsForm">
        <div class="col-sm-6">
        <ul>
        	<li class="bl-form-group">
                <label><em>* </em>机构名字：</label>
                <div class="controls">
                   <input class="fn-tinput" name="name" v-model="tenant.tenantName" type="text"  placeholder="机构名字" required data-msg-required="不能为空" />
                </div>
            </li>
         	<li class="bl-form-group">
                <label><em>* </em>身份证：</label>
                <div class="controls">
                   <input class="fn-tinput" name="Idcard" v-model="tenant.tenantIdcard" type="text" placeholder="租户身份证" required data-rule-idCard="true" data-msg-required="请输入身份证号" data-msg-idCard="请输入正确身份证号(如最后一位是X,请注意是大写的X)" />
                </div>
            </li>
            <li class="bl-form-group">
                <label>机构地址：</label>
                <div class="controls">
                   <input class="fn-tinput"  name="Address" v-model="tenant.tenantAddress" type="text"  placeholder="机构地址" />
                </div>
            </li>
            <li class="bl-form-group">
                <label><em>* </em>开始日期：</label>
                <div class="controls">
                   <input class="fn-tinput" id="lay_start_date" name="payMoney" v-model="tenant.hireDate" type="text" required data-msg-required="不能为空"/>
                </div>
            </li>
        </ul>
        </div>
        <div class="col-sm-6">
        <ul>
        	<li class="bl-form-group">
                <label><em>* </em>租户手机号：</label>
                <div class="controls">
                   <input class="fn-tinput" name="phone" v-model="tenant.tenantPhone" type="text" placeholder="租户电话" required data-rule-mobile="true" data-msg-required="请输入手机号" data-msg-mobile="请输入正确手机号" />
                </div>
            </li>
             <li class="bl-form-group">
                <label><em>* </em>租户姓名：</label>
                <div class="controls">
                   <input class="fn-tinput" name="trueName" v-model="tenant.trueName" type="text"  placeholder="租户姓名" required data-msg-required="不能为空" />
                </div>
            </li>
        	<li class="bl-form-group">
                <label>缴费金额：</label>
                <div class="controls">
                   <input class="fn-tinput"  name="payMoney" v-model="tenant.payMoney" type="text" />
                </div>
            </li>
            <li class="bl-form-group">
                <label><em>* </em>到期日期：</label>
                <div class="controls">
                   <input class="fn-tinput" id="lay_end_date" name="expirationDate" v-model="tenant.expirationDate" type="text" required data-msg-required="不能为空" />
                </div>
            </li>
        </ul>
        </div>
        <div class="bl-form-group">
			<div class="col-sm-10 control-label"></div> 
			<input style="margin: 15px;" type="submit" class="btn btn-primary" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
		</div>
    </form>
	</div>
</div>

<script type="text/javascript">
	layui.use('laydate', function(){
    var laydate = layui.laydate;
  
	var start = {
	    min: '2009-06-16 23:59:59',
	    max: '2099-06-16 23:59:59',
	    istoday: false,
	    choose: function(datas){
	      end.min = datas; //开始日选好后，重置结束日的最小日期
	      end.start = datas //将结束日的初始值设定为开始日
	      vm.tenant.hireDate=datas;
	    }
	};
  
	var end = {
		min: laydate.now(),
		max: '2099-06-16 23:59:59',
		istoday: false,
		choose: function(datas){
		 	start.max = datas; //结束日选好后，重置开始日的最大日期
		 	vm.tenant.expirationDate=datas;
		}
	};
  
	document.getElementById('lay_start_date').onclick = function(){
		start.elem = this;
		start.max = vm.tenant.expirationDate;
		laydate(start);
	}
	document.getElementById('lay_end_date').onclick = function(){
		end.elem = this;
		end.min = vm.tenant.hireDate;
		laydate(end);
	}

});
</script>

<script src="${rc.contextPath}/js/sys/tenant.js?_${date.systemTime}"></script>
</body>
</html>
